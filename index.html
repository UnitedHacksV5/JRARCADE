<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JR ARCADE - Interactive Gaming Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Interactive Canvas Background -->
    <canvas id="heroCanvas" class="hero-canvas"></canvas>
    
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <!-- Main Logo & Title -->
            <div class="hero-logo">
                <div class="logo-icon">üéÆ</div>
                <h1 class="hero-title">JR ARCADE</h1>
                <p class="hero-tagline">Where Gaming Dreams Come Alive</p>
            </div>
            
            <!-- Floating Game Icons -->
            <div class="floating-icons">
                <div class="floating-icon" data-game="action">
                    <span class="icon">üö®</span>
                    <span class="label">Action</span>
                </div>
                <div class="floating-icon" data-game="adventure">
                    <span class="icon">üè¢</span>
                    <span class="label">Adventure</span>
                </div>
                <div class="floating-icon" data-game="puzzle">
                    <span class="icon">üß†</span>
                    <span class="label">Puzzle</span>
                </div>
            </div>
            
            <!-- Call to Action -->
            <div class="hero-cta">
                <button class="cta-button primary">
                    <span class="button-text">Start Playing</span>
                    <span class="button-glow"></span>
                </button>
                <button class="cta-button secondary">
                    <span class="button-text">Explore Games</span>
                    <span class="button-glow"></span>
                </button>
            </div>
            
            <!-- Scroll Indicator -->
            <div class="scroll-indicator">
                <div class="scroll-arrow"></div>
                <span class="scroll-text">Scroll to discover</span>
            </div>
        </div>
        
        <!-- Parallax Layers -->
        <div class="parallax-layer layer-1"></div>
        <div class="parallax-layer layer-2"></div>
        <div class="parallax-layer layer-3"></div>
    </section>
    
    <!-- Games Section (for demonstration) -->
    <section class="games-section">
        <div class="container">
            <h2>Featured Games</h2>
            <div class="games-grid">
                <div class="game-card">
                    <div class="game-icon">üö®</div>
                    <h3>Button Panic</h3>
                    <p>Click it before it's too late</p>
                </div>
                <div class="game-card">
                    <div class="game-icon">üè¢</div>
                    <h3>City Sprint</h3>
                    <p>Unleash Your Inner Runner</p>
                </div>
                <div class="game-card">
                    <div class="game-icon">üß†</div>
                    <h3>Memory Maze</h3>
                    <p>Can you find the way out?</p>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
